	</div><!--HASTA AQUÍ HEADER-->	
	<div class="contacto">
		<div class="mt-5 titleHomeBlue">RECOMENDACIÓN</div>
		<h1 class="mt-4 mb-4">Esperamos ansiosos las recomendaciones de tus libros favoritos :)</h1>
		<form class="formContacto">
			<label class="block" for="nombre">¿Cuál es tu nombre?</label>
			<input type="text" class="form-control miSelector" name="nombre" id="nombre" required="">
			<label class="block" for="email">¿Cuál es tu correo electrónico?</label>
			<input type="email" class="form-control miSelector" name="email" id="email" required="">
			<label class="block" for="title">¿Cuál es el título del libro?</label>
			<input type="text" class="form-control miSelector" name="title" id="title" required=""></input>
			<label class="block" for="autor">¿Quién lo escribió?</label>
			<input type="text" class="form-control miSelector" name="autor" id="autor" required=""></input>
			<div class="form-group miSelector">
				<label class="block" for="tema">¿Cuál es el tema general del libro?</label>
				<textarea class="form-control" name="tema" id="tema" required=""></textarea>
			</div>
			<div class="form-group miSelector">	
				<label class="block" for="why">¿Por qué te gustó el libro?</label>
				<textarea class="form-control" name="why" id="why" required=""></textarea>
			</div>	
			<div class="form-check miSelector">
				<input class="form-check-input" type="checkbox" name="suscribe-news" id="suscribe-news">
				<label class="form-check-label" for="suscribe-news">Me quiero suscribir al Newsletter</label>	
			</div>
			<button type="submit" class="btn btn-success mb-5" name="enviar" value="ENVIAR RECOMENDACIÓN">ENVIAR RECOMENDACIÓN</button>
		</form>
	</div>
	<div class="container row col-12 px-0 mx-0 footerAll">
		<div>
			<ul class="list-unstyled">
				<li class="btn-info rounded-circle"><a href="contacto.html" class="linkContacto">Contáctanos</a></li>
				<li class="btn-info rounded-circle">Suscríbete</li> <!--botón para subribirse al Newsletter-->
				<li class="btn-info rounded-circle">Facebook</li>
				<li class="btn-info rounded-circle">Instagram</li>
				<li class="btn-info rounded-circle">Twitter</li><!--Cada logo contiene link a las redes correspondientes-->
				<li class="btn-info rounded-circle">Sobre nosotros</li>
			</ul>
		</div>
		<p>Todos los derechos reservados</p>
	</div>
