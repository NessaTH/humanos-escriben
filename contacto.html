<body class="backContactoRecomienda">

	<main class="contacto">
		<div class="mt-5 titleHomeBlue">CONTÁCTANOS</div>
		<h1 class="mt-4 mb-5">Deja tu mensaje y te responderemos pronto</h1>
		<form class="formContacto">
			<input type="text" class="form-control misInputs" name="nombre" id="nombre" placeholder="Ingresa tu nombre y apellido" required="">
			<input type="email" class="form-control misInputs" name="email" id="email" placeholder="Deja tu email aquí" required="">
			<div class="form-group miSelector">
				<label for="asunto-select">Elige un asunto</label>
				<select class="form-control" name=asunto id="asunto-select">
					<option value="Info" selected="">Información general</option>
					<option value="Intercambios">Cambalaches</option>
					<option value="Colab">Colaboraciones</option>
					<option value="events">Eventos</option>
				</select>
			</div>
			<div class="form-group miSelector">	
				<textarea class="form-control" name="mensaje" placeholder="Escribe tu consulta o mensaje" required=""></textarea>
			</div>	
			<div class="form-check miSelector">
				<input class="form-check-input" type="checkbox" name="suscribe-news" id="suscribe-news">
				<label class="form-check-label" for="suscribe-news">Me quiero suscribir al Newsletter</label>	
			</div>
			<button type="submit" class="btn btn-success mr-3 mb-5" name="enviar" value="ENVIAR MENSAJE">ENVIAR MENSAJE</button>
			<button type="reset" class="btn btn-success mb-5" name="reestablecer" value="REESTABLECER">REESTABLECER</button>
		</form>
	</main>
	<footer class="container row col-12 px-0 mx-0 footerAll">
		<div>
			<ul class="list-unstyled">
				<li class="btn-info rounded-circle"><a href="contacto.html" class="linkContacto">Contáctanos</a></li>
				<li class="btn-info rounded-circle"><a href="#" class="linkContacto">Suscríbete</a></li> <!--botón para subribirse al Newsletter-->
				<li class="btn-info rounded-circle"><a href="https://www.facebook.com/" class="linkContacto" target="_blank" rel="noopener noreferrer">Facebook</a></li>
				<li class="btn-info rounded-circle"><a href="https://www.instagram.com/" class="linkContacto" target="_blank" rel="noopener noreferrer">Instagram</a></li>
				<li class="btn-info rounded-circle"><a href="https://twitter.com/" class="linkContacto" target="_blank" rel="noopener noreferrer">Twitter</a></li><!--Cada logo contiene link a las redes correspondientes-->
				<li class="btn-info rounded-circle"><a href="#" class="linkContacto" target="_blank" rel="noopener noreferrer">Sobre nosotros</a></li>
